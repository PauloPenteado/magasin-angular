<div *ngFor='let product of produits, let i = index'>
  <p>                                      
    <!-- <a [routerLink]="['/products', id]" [title]="product.name + ' details'">{{ product.name }}</a> by ${{product.price}} -->
    <a routerLink="/products/{{i}}" [title]="product.name + ' details'">{{ product.name }}</a> by ${{product.price}}
    <button (click)="addToCart(product)" class="btn-partage">Acheter</button>
  </p>
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  <p *ngIf="product.disponible=='n'">
    Ce produit n'est pas disponible. Veuillez-vous être notifié(e) quand il sera disponible?
  </p>
  <app-product-alerts1
    [product]="product"
    (notify)="onNotify()"
    (favorite)="onFavorite()">
  </app-product-alerts1>
  <hr>
  </div>
